<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />

		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.mobile.custom.min.js"></script>
		<!--script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script-->

        <title>Life Counter</title>
    </head>
    <body>
        <div id="page">
            <button class="_new_game">New Game</button>
            
            <div id="boards">
            </div>
        </div>
		
        <div class="_new_game template">
            <h1>New Game</h1>

            <button value=2>2 Players</button>
            <button value=3>3 Players</button>
            <button value=4>4 Players</button>
        </div>

        <div class="_name_change template">
            <input name="name" type="text" value=""/>

            <button>OK</button>
            <button>Cancel</button>
        </div>

        <div class="_addition_spinner template">
            <span class="initial"></span>
            <span class="operator"></span>
            <span class="change"></span>
            <span class="equals">=</span>
            <span class="final"></span>
        </div>
    	
        <script type="text/javascript" src="cordova-2.1.0.js"></script>
		<script type="text/javascript" src="js/Dialog.js"></script>
		<script type="text/javascript" src="js/Player.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
