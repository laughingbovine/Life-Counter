<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <title>Life Counter</title>
    </head>
    <body>
    	<div class="page">
			<a href="#new_game" data-role="button" data-rel="popup" data-mini="true" data-position-to="window">New Game</a>
			
			<div class="boards">
			</div>
		</div>
		
		<div id="new_game" data-role="popup">
			<h1>Number of Players</h1>
			<div data-role="controlgroup">
				<button data-mini="true" value=2>2 Players</button>
				<button data-mini="true" value=3>3 Players</button>
				<button data-mini="true" value=4>4 Players</button>
			</div>
		</div>
    	
        <script type="text/javascript" src="cordova-2.1.0.js"></script>
        <script id="player_template" type="text/x-jquery-tmpl">
            
        </script>
        <script type="text/javascript">
        function player_template (map)
        {
        	return $('<div class="player_wrapper"><div class="player"><h1>'+map.name+'</h1><h2>'+map.life+'</h2><p>Some other text.</p></div></div>');
        }
        
       	$(document).bind('pageinit', function () {
       		$("#new_game button").bind("click", function () {
       			$("#new_game").popup("close");
       			var players = parseInt($(this).attr("value"));
           		
           		$(".page .boards").empty();
           		
           		for (var i = 0; i < players; i++)
           		{
           			player_template({name:"Player "+(i+1), life:40}).appendTo(".page .boards");
           		}
           	});
       	});
        </script>
    </body>
</html>
